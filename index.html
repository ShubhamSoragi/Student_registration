<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>      <!-- Document title -->
<link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
<script src="main.js"></script>          <!-- Linking external JavaScript file -->
</head>
<body>
  <div class="container">         <!-- Main container -->
    <h2>Student Registration</h2> <!-- Main heading -->
    <form action="last.html" method="post" onsubmit="return validateForm()"> <!-- Form start -->
      <div class="section"> 
        <h3>General Information</h3> <!-- Sub-heading -->
        <div class="form-group"> 
          <label for="firstName">First Name</label> 
          <input type="text" id="firstName" name="firstName" placeholder="Enter First Name"> <!-- Input field for first name -->
        </div>
        <div class="form-group"> 
          <label for="lastName">Last Name</label> 
          <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name"> <!-- Input field for last name -->
        </div>
        <label>Gender:</label> 
        <div class="gender-container"> 
          <input type="radio" name="gender" id="male" class="gender-input" value="male" required> <!-- Male radio button -->
          <label class="gender-label" for="male">Male</label> <!-- Label for male radio button -->
          <input type="radio" name="gender" id="female" class="gender-input" value="female" required> <!-- Female radio button -->
          <label class="gender-label" for="female">Female</label> <!-- Label for female radio button -->
        </div>
      </div>
      <div class="section"> 
        <h3>Contact Details</h3> <!-- Sub-heading -->
        <!-- address, pin code, state, and country -->
        <div class="form-group"> 
          <label for="address">Address</label> 
          <input type="text" id="address" name="address" placeholder="Enter your adderss"> 
        </div>
        <div class="form-group"> 
          <label for="pincode">Pin Code</label> 
          <input type="text" id="pincode" name="pincode" placeholder="Enter Pin Code"> 
        </div>
        <div class="form-group"> 
          <label for="state">State</label> 
          <input type="text" id="state" name="state" placeholder="Enter your state"> 
        </div>
        <div class="form-group"> 
          <label for="country">Country</label> 
          <input type="text" id="country" name="country" placeholder="Enter Country"> 
        </div>
      </div>
      <div class="section"> 
        <h3>Additional Information</h3> <!-- Sub-heading -->
        <!-- college name, course, phone number, and email -->
        <div class="form-group"> 
          <label for="collegeName">College Name</label> 
          <input type="text" id="collegeName" name="collegeName" placeholder="Enter College Name"> 
        </div>  
        <div class="form-group"> 
          <label for="course">Course</label> 
          <input type="text" id="course" name="course" placeholder="Enter Course"> 
        </div>
        <div class="form-group"> 
          <label for="phone">Phone Number</label> 
          <input type="text" id="phone" name="phone" placeholder="Enter Phone Number"> 
        </div>
        <div class="form-group"> 
          <label for="email">Your Email</label> 
          <input type="email" id="email" name="email" placeholder="Enter Email"> 
        </div>
      </div>
      <div class="section">
        <div class="form-group">
          <input type="checkbox" id="terms" name="terms">
          <label for="terms">I accept the Terms and Conditions of this site.</label> 
        </div>
      </div>
      <div class="section"> <!-- Section for submit button -->
        <div class="form-group"> <!-- Form group for submit button -->
          <a href = "last.html">
          <button type="submit">Register</button> <!-- Submit button -->
          </a>
        </div>
      </div>
    </form> <!-- Form end -->
  </div>
</body>
</html>
